as.column <-
function(x){y<-NULL;

#function y=as.column(x)
#input is row or column vector

#modified from asrow.m, copyright

x<-as.matrix(x);        #MAN:gives x dimensions for ncol,nrow
if (nrow(x)< ncol(x))
y<-t(x)
else
y<-x;
y
}
